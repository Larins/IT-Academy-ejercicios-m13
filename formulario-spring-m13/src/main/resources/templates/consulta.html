<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>LISTADO DE LIBROS</title>
   </head>
   <body>
      <h3>Login: <span th:text="${usuario.nombre}"></span> - Password: <span th:text="${usuario.password}"></span></h3>
      
      <h1>LISTADO DE LIBROS</h1>
      <table border=1>
         <thead>
            <tr><th> Id <th> Titulo <th> Autor <th> Editorial <th> Fecha <th> Tematica
            </tr>
         </thead>
         <tbody>
            <tr th:if="${libros.empty}">
               <td colspan="2">No Books Available</td>
            </tr>
            <tr th:each="libro : ${libros}">
               <td><span th:text="${libro.id}"></span></td>
               <td><span th:text="${libro.titulo}"></span></td>
               <td><span th:text="${libro.autor}"></span></td>
               <td><span th:text="${libro.editorial}"></span></td>
               <td><span th:text="${libro.fecha}"></span></td>
               <td><span th:text="${libro.tematica}"></span></td>
            </tr>
         </tbody>
      </table>
      <form action="/insertar" method="post">
         <br>ID: <input type=text name=id>
         <br>TITULO: <input type=text name=titulo>
         <br>AUTOR: <input type=text name=autor>
         <br>EDITORIAL: <input type=text name=editorial>
         <br>FECHA: <input type=text name=fecha>
         <br>TEMATICA: <input type=text name=tematica>
         <br><input type=submit name=submit value="Insertar Libro">
      </form>
   </body>
</html>
