<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>LISTADO DE LIBROS</title>
   </head>
   <body>
      <h3>Login: <span th:text="${usuario.nombre}"></span> - Password: <span th:text="${usuario.password}"></span></h3>
      
      <h1>LISTADO DE LIBROS</h1>
      <table border=1>
         <thead>
            <tr><th> Id <th> Titulo <th> Autor <th> Editorial <th> Fecha <th> Tematica <th> Borrado <th> Modificar
            </tr>
         </thead>
         <tbody>
            <tr th:if="${libros.empty}">
               <td colspan="2">No hay libros disponibles</td>
            </tr>
            <tr th:each="libro : ${libros}">
               <td><span th:text="${libro.id}"></span></td>
               <td><span th:text="${libro.titulo}"></span></td>
               <td><span th:text="${libro.autor}"></span></td>
               <td><span th:text="${libro.editorial}"></span></td>
               <td><span th:text="${libro.fecha}"></span></td>
               <td><span th:text="${libro.tematica}"></span></td>
               <td><a th:href="@{/borrado/}+${libro.id}">Borrar</a></td>
               <td><a th:href="@{/modificar/}+${libro.id}">Modificar</a></td>
            </tr>
         </tbody>
      </table>
      <form th:action="${action}" th:object="${libro}" method="post">
         <br>ID: <input type=text th:field="*{id}" th:value="*{id}">
         <br>TITULO: <input type=text th:field="*{titulo}" th:value="*{titulo}">
         <br>AUTOR: <input type=text th:field="*{autor}" th:value="*{autor}">
         <br>EDITORIAL: <input type=text th:field="*{editorial}" th:value="*{editorial}">
         <br>FECHA: <input type=text th:field="*{fecha}" th:value="*{fecha}">
         <br>TEMATICA:
            <select th:field="*{tematica}">
               <option th:each="tematica : ${T(com.example.demo.bean.Tematica).values()}"
                  th:value="${tematica}"
                  th:text="${tematica.nombre}">
               </option>
            </select>
         <br><input type=submit name=submit th:value="${boton}">
      </form>
   </body>
</html>
